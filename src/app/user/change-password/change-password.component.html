<div class="tab-pane fade active show " id="chang-pwd" role="tabpanel">
   <div class="iq-card">
      <div class="iq-card-header d-flex justify-content-between">
         <div class="iq-header-title">
            <h4 class="card-title">Change Password</h4>
         </div>
      </div>
      <div class="iq-card-body">
         <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
               <label for="cpass">Current Password:</label>
               <input type="Password" class="form-control" id="cpass" formControlName="currentPassword">
               
            </div>
            <div class="form-group">
               <label for="npass">New Password:</label>
               <input type="Password" class="form-control" id="npass" formControlName="newPassword">
               <ng-container *ngIf="(form.get('newPassword')?.touched || isSubmitted) && form.get('newPassword')?.errors"
                  [ngSwitch]="form.get('newPassword')?.errors | firstKey">

                  <div class="error-feedback" *ngSwitchCase="'required'">
                     Please enter your password.
                  </div>
                  <div class="error-feedback" *ngSwitchCase="'minlength'">
                     At least 6 characters required.
                  </div>
                  <div class="error-feedback" *ngSwitchCase="'pattern'">
                     One or more special character(s) required.
                  </div>
               </ng-container>
            </div>
            <div class="form-group">
               <label for="vpass">Verify Password:</label>
               <input type="Password" class="form-control" id="vpass" formControlName="confirmPassword">
               <div class="error-feedback" *ngIf="hasDisplayableError('re_pass') && form.get('re_pass')?.hasError('passwordMismatch')">
                  Password doesn't match
              </div>
            </div>
            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button type="reset" class="btn iq-bg-danger">Cancel</button>
         </form>
      </div>
   </div>
</div>
