<body [ngClass]="{'sidebar-main': changeMenu}" class="line-height">

<div class="wrapper">
   <app-side-navbar (clicked)="recevoirMessage($event)"></app-side-navbar>
    <app-top-nav-bar/>
     <!-- Page Content  -->
     <div id="content-page" class="content-page">
        <div class="container-fluid">
           <div class="row">
              <div class="col-lg-12">
                 <div class="iq-card">
                    <div class="iq-card-body p-0">
                       <div class="iq-edit-list">
                          <ul class="iq-edit-profile d-flex nav nav-pills">
                             <li class="col-md-6 p-0">
                                <a class="nav-link active" [class.active]="activeTab === 'personal-information'"
                                (click)="setActiveTab('personal-information')" >
                                Personal Information
                                </a>
                             </li>
                             <li class="col-md-6 p-0">
                                <a class="nav-link" [class.active]="activeTab === 'change-password'"
                                (click)="setActiveTab('change-password')" >
                                Change Password
                                </a>
                             </li>
                            
                          </ul>
                       </div>
                    </div>
                 </div>
              </div>
              <div class="col-lg-12">
                 <div class="iq-edit-list-data">
                    <div class="tab-content">
                       
                       
                        <app-personal-information *ngIf="activeTab === 'personal-information'"></app-personal-information>
                        <app-change-password *ngIf="activeTab === 'change-password'"></app-change-password>


                       
                       
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
</div>
</body>
