<div class="tab-pane fade active show" role="tabpanel">
  <div class="iq-card">
    <div class="iq-card-header d-flex justify-content-between">
      <div class="iq-header-title">
        <h4 class="card-title">Personal Information</h4>
      </div>
    </div>
    <div class="iq-card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Zone d'upload d'image centrÃ©e -->
        <div class="form-group row">
          <div class="col-md-12 d-flex flex-column align-items-center mb-4">
            <div class="profile-img-edit w-100 text-center">
              <label for="image">Profile Image:</label>
              <div class="d-flex justify-content-center">
                <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)"
                  style="border: 2px dashed #ccc; border-radius: 8px; padding: 20px; background: #f8f9fa; width: auto; max-width: 100%; min-height: 150px;">

                  <ngx-dropzone-label *ngIf="!imagePreview">
                    <div class="text-center">
                      <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: #6c757d;"></i>
                      <h5 class="mt-2">Click or drag image to upload</h5>
                      <p class="text-muted small">Supports JPG, PNG, GIF</p>
                    </div>
                  </ngx-dropzone-label>

                  <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let file of files"
                    [file]="file" [removable]="true" (removed)="onRemove(file)">
                    <div class="image-container" style="max-width: 100%; max-height: 300px;">
                      <img [src]="imagePreview" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                  </ngx-dropzone-image-preview>

                  <!-- Affiche l'image existante si elle existe -->
                  <div *ngIf="!files.length && form.get('avatar')?.value" class="existing-image">
                    <div class="image-container" style="max-width: 100%; max-height: 300px;">
                      <img [src]="form.get('avatar')?.value"
                        style="max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 50%;">
                      <button type="button" class="btn btn-sm btn-danger remove-btn" (click)="onRemoveExisting()">
                        <i class="fas fa-times"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container-fluid py-3">
          <div class="form-container">
            <div class="row g-4">
              <!-- Required Fields -->
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName">
                <div class="invalid-feedback d-block" *ngIf="hasDisplayableError('firstName')">
                  Please enter your First Name
                </div>
              </div>

              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName">
                <div class="invalid-feedback d-block" *ngIf="hasDisplayableError('lastName')">
                  Please enter your Last Name
                </div>
              </div>

              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control bg-light" id="email" formControlName="email" readonly>
              </div>

              <div class="col-md-6">
                <label for="phoneNumber" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
                <div class="invalid-feedback d-block" *ngIf="hasDisplayableError('phoneNumber')">
                  Please enter your phone number
                </div>
              </div>

              <!-- Optional Fields -->
              <div class="col-12 mt-4">
                <h5 class="fw-bold text-muted mb-3">Additional Information <span
                    class="optional-label">(Optional)</span></h5>
              </div>

              <div class="col-md-4">
                <label for="fieldX" class="form-label">total Number Of Family Members <span
                    class="optional-label">(Optional)</span></label>
                <input type="number" class="form-control" id="fieldX" formControlName="totalNumberOfFamilyMembers"
                  min="0" step="1">
              </div>

              <div class="col-md-4">
                <label for="fieldY" class="form-label">total Number Of Family Members Employed<span
                    class="optional-label">(Optional)</span></label>
                <input type="number" class="form-control" id="fieldY"
                  formControlName="totalNumberOfFamilyMembersEmployed" min="0" step="0.01">

              </div>

              <div class="col-md-4">
                <label for="fieldZ" class="form-label">Agricultural House Hold<span
                    class="optional-label">(Optional)</span></label>
                <select class="form-select" id="agriculturalHouseHold" formControlName="agriculturalHouseHoldIndicator">
                  <option value="" disabled selected>Select household type...
                  </option>
                  <option value="0">Non-agricultural household</option>
                  <option value="1">Agricultural household</option>
                  <option value="2">Mixed or other category</option>
                </select>

              </div>
            </div>
          </div>
        </div>

        <!-- Boutons de soumission -->
        <div class="d-flex justify-content-end gap-3 mt-4">
          <button type="reset" class="btn btn-outline-danger px-4">Cancel</button>
          <button type="submit" class="btn btn-primary px-4">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
